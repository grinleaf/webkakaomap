<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>kakao map</title>

        <!-- developers.kakao.com 참고 -->
        <!-- 카카오지도는 웹에 업로드해야만 사용 가능. 로컬호스트로 불가능. 플랫폼 등록 시 웹 서버의 host 주소를 기입해야함 -->
        <!-- ** dothome 이나 github 사이트의 정적웹사이트 호스팅기능(==pages) 이용 ** -->

        <!-- kakao map api 외부스크립트 적용 : 개발자사이트에서 애플리케이션 추가 후 얻은 JavaScript 앱키 사용 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e7266a67f20044329e98007107085623"></script>
    </head>
    <body>
        <!-- * 지도가 보여질 영역 : 사이즈 지정이 없으면 보이지 않음! (width/height 값 필수) -->
        <div id="map" style="width:500px; height:400px;"></div>

        <!-- * 실제 지도를 보여주는 코드 작성 -->
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

            //여러 지도 관련 기능 코드들은 가이드 문서의 [sample] 탭을 참고하여 실습할 것
            //1. 마커 기능
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);
        </script>

        <hr>

        <div id="map2" style="width:500px; height:400px;"></div>

        <style>
            .label {margin-bottom: 96px;}
            .label * {display: inline-block;vertical-align: top;}
            .label .left {background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_l.png") no-repeat;display: inline-block;height: 24px;overflow: hidden;vertical-align: top;width: 7px;}
            .label .center {background: url(https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_bg.png) repeat-x;display: inline-block;height: 24px;font-size: 12px;line-height: 24px;}
            .label .right {background: url("https://t1.daumcdn.net/localimg/localimages/07/2011/map/storeview/tip_r.png") -1px 0  no-repeat;display: inline-block;height: 24px;overflow: hidden;width: 6px;}
        </style>

        <script>
            var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                }; 

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 커스텀 오버레이에 표시할 내용입니다     
            // HTML 문자열 또는 Dom Element 입니다 
            var content = '<div class ="label"><span class="left"></span><span class="center">카카오!</span><span class="right"></span></div>';

            // 커스텀 오버레이가 표시될 위치입니다 
            var position = new kakao.maps.LatLng(33.450701, 126.570667);  

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
                position: position,
                content: content   
            });

            // 커스텀 오버레이를 지도에 표시합니다
            customOverlay.setMap(map);
        </script>
    </body>
</html>
